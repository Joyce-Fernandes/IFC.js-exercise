<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IFC.js Crash Course</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/styles_1.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet" />
</head>

<body class="hide-overflow">
  <header>
    <img class="spinning logo" src="/static/ifcjs-logo.svg" alt="IFC.js logo">

    <h3>IFC.js Crash Course</h3>
    <div class="header-container">

      <nav>

        <li><a href="/index.html">Home</a></li>
        <li><a href="/html/list.html">Model list</a></li>
        <li><a href="/Convert/index.html">Convert JSON</a></li>
        <li><a href="/IfcViewer/index_web.html">IFC Viewer</a></li>
        <li><a href="/gis/index-map.html">3D GIS</a></li>

      </nav>
    </div>
  </header>
  <br>
  <div class="simple-card-container">
    <div class="simple-card" id="title">Example model</div>
  </div>

  <div class="simple-card-container bottom">
    
    <div class="button_container disabled" id="buttonTools">
       
      <img src="/IfcViewer/resources/open.svg" alt="" class="button_tools" id="loadButton"> 
      <img src="/IfcViewer/resources/boxes.svg" alt="" class="button_tools" id="toggleButton"> 
      <img src="/IfcViewer/resources/scissors.svg" alt="" class="button_tools" id="buttonCutPlane">
      <img src="/IfcViewer/resources/Measure.svg"  alt="" class="button_tools" id="buttonMeasure"> 
      <img src="/IfcViewer/resources/comment.svg" alt="" class="button_tools" id="buttonComment"> 
      <img src="/IfcViewer/resources/xml.png" alt="" class="button_tools" id="xmlHulcButton"> 
      
     
    
  </div>
  </div>
  <div id="button-container"></div>
  <div class="ifc-tree-menu">
    <h2>IFC Tree </h2>
    <ul id="myUL">
      <li id="tree-root"></li>
    </ul>
  </div>
  <div id="properties" class="properties">
    <div class="tab">
      <h2>Property Sets</h2>
      <button class="tabifc" value="Attributes">Attributes</button>
      <button class="tabifc" value="psets">Properties</button>
      <button class="tabifc" value="Materials">Materials</button>
    </div>
    <div id="Attributes" class="tabdata"></div>
    <div id="psets" class="tabdata"></div>
    <div id="Materials" class="tabdata"></div>
  </div>
  <div id="model-viewer" frameborder="0">
  </div>

  <script type="module" src="../bundle.js"></script>
</body>

</html>
